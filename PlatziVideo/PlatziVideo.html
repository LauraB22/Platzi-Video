<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Platzi Video</title>
</head>
<body>

    <header class="header">
        <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="">
    <div class="header__menu">
        <div class="header__menu--profile">
            <img src="Imagenes/usuario.png" alt="user">
            <p>Perfil</p>
        </div>
        <div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar Sesión</a></li>
            </ul>
        </div>
    </div>
    </header>

    <section class="main">
        <h2 class="main__titulo">¿Qué quieres ver hoy?</h2>
        <input type="text" class="input1"  placeholder="Buscar...">
    </section>

    <h2 class="categories__tittle"> Mi lista </h2>

    <section class="carrusel">
        <div class="carrusel__container">
            <div class="carrusel-item">
                <img class="carrusel-item__img" src="https://images.pexels.com/photos/7825917/pexels-photo-7825917.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Girl">
                <div class="carrusel-item__details">
                   <div class="carrusel-item__details--botones">
                        <img class="carrusel-item__details--img" src="https://raw.githubusercontent.com/teffcode/Platzi-Frontend-Dev/master/assets/play-icon.png" alt="">
                        <img class="carrusel-item__details--img" src="https://raw.githubusercontent.com/teffcode/Platzi-Frontend-Dev/master/assets/plus-icon.png" alt="">
                    </div>
                <p class="carrusel-item__details--Titulo">Título descriptivo</p>
                <p class="carrusel-item__details--subtitulo">2021 16+ 114min</p>
                </div>
            </div>
            
            <div class="carrusel-item">
                <img class="carrusel-item__img" src="https://images.pexels.com/photos/7825917/pexels-photo-7825917.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Girl">
                <div class="carrusel-item__details">
                    <div>
                        <img class="carrusel-item__details--img" src="https://raw.githubusercontent.com/teffcode/Platzi-Frontend-Dev/master/assets/play-icon.png" alt="">
                        <img class="carrusel-item__details--img" src="https://raw.githubusercontent.com/teffcode/Platzi-Frontend-Dev/master/assets/plus-icon.png" alt="">
                    </div>
                </div>
                <p class="carrusel-item__details--Titulo">Título descriptivo</p>
                <p class="carrusel-item__details--subtitulo">2021 16+ 114min</p>
            </div>
        </div>
    </section>

</body>
</html>
